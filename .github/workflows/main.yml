name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Run Cypress Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (e2e & a11y)
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
        continue-on-error: true

      - name: Merge & Generate Mochawesome Reports
        run: |
          npm run report:merge:axe
          npm run report:merge:e2e
          npm run report:merge:all

      - name: Generate HTML report
        if: github.ref != 'refs/heads/main'
        run: npm run report:generate:all

      - name: Upload full HTML report artifact
        if: github.ref != 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: cypress-html-report
          path: cypress/reports/html

      - name: Generate test-summary.json
        if: github.ref == 'refs/heads/main'
        run: npm run report:summary

      - name: Upload test-summary.json artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: test-summary
          path: test-summary.json
          
      - name: Upload any screenshots of test failures
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

  summary:
    name: Push Test Summary to the Portfolio
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Download test-summary.json artifact
        uses: actions/download-artifact@v4
        with:
          name: test-summary
          path: .

      - name: Checkout Portfolio Repo
        uses: actions/checkout@v4
        with:
          repository: Valencia2019/valencia-portfolio
          token: ${{ secrets.PORTFOLIO_TOKEN }}
          path: valencia-portfolio

      - name: Copy summary to portfolio
        run: |
          cp test-summary.json valencia-portfolio/public/data/test-summary.json

      - name: Commit and push
        run: |
          cd valencia-portfolio
          git add public/data/test-summary.json
          git commit -m "ðŸ“Š Update test-summary.json from Cypress Playground [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PORTFOLIO_TOKEN }}@github.com/Valencia2019/valencia-portfolio.git main
