name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Run Cypress Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (e2e & a11y)
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
        continue-on-error: true

      - name: Merge & Generate Mochawesome Reports
        run: |
          npm run report:merge:axe
          npm run report:merge:e2e
          npm run report:merge:all

      - name: Generate HTML report
        if: github.ref != 'refs/heads/main'
        run: npm run report:generate:all

      - name: Upload full HTML report artifact
        if: github.ref != 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: cypress-html-report
          path: cypress/reports/html

      - name: Generate cypress-playground.json
        if: github.ref == 'refs/heads/main'
        run: npm run report:summary

      - name: Upload cypress-playground.json artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: cypress-playground
          path: cypress/reports/cypress-playground.json

      - name: Upload any screenshots of test failures
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

  summary:
    name: Push Test Summary to the Portfolio
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Portfolio Repo
        uses: actions/checkout@v4
        with:
          repository: Valencia2019/Valencia2019.github.io
          token: ${{ secrets.PORTFOLIO_TOKEN }}
          ref: main
          path: Valencia2019.github.io

      - name: Download cypress-playground.json artifact directly into portfolio
        uses: actions/download-artifact@v4
        with:
          name: cypress-playground
          path: Valencia2019.github.io/public/reports

      - name: Commit and push
        run: |
          cd Valencia2019.github.io
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/reports/cypress-playground.json
          git commit -m "ðŸ“Š Update cypress-playground.json from Cypress Playground [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PORTFOLIO_TOKEN }}@github.com/Valencia2019/Valencia2019.github.io.git main
